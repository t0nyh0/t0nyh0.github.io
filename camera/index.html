<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SmartShoot Super Camera</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .monitor {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            border: 0;
        }
    </style>
</head>
<body class="font-sans bg-black touch-none">
    <div id="app" class="fixed inset-0">
        <video class="monitor" ref="video" autoplay playsinline></video>
        <div class="absolute inset-0 opacity-50" @touchstart="onTouchStart" @touchmove="onTouchMove" @touchend="onTouchEnd">
            <div class="absolute top-1/3 w-full h-px bg-white"></div>
            <div class="absolute top-2/3 w-full h-px bg-white"></div>
            <div class="absolute left-1/3 h-full w-px bg-white"></div>
            <div class="absolute left-2/3 h-full w-px bg-white"></div>
        </div>
        <canvas ref="canvas" class="hidden"></canvas>

        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-white px-4 py-2 rounded-md text-black text-sm font-bold" v-if="tools.includes('angle')">
            Angle: {{ angle.toFixed(2) }}Â°
        </div>

        <div class="flex items-center justify-center fixed"
            :class="[orientation === 'portrait' ? 'flex-row bottom-0 left-0 right-0 py-8' : 'flex-col top-0 right-0 bottom-0 px-8']">
            <div class="flex-1 justify-center flex m-2" :class="[orientation === 'portrait' ? 'flex-row' : 'flex-col']">
                <div class="px-2 py-1 rounded-md bg-white font-semibold text-sm opacity-80 mx-2" @click="changeIso" v-if="tools.includes('iso')">{{iso}}</div>
                <div class="px-2 py-1 text-lg font-semibold text-white mx-2" @click="showFocus = !showFocus" v-if="tools.includes('focusDistance')">
                    <i class="fa-solid fa-users-viewfinder"></i>
                </div>
            </div>
            <div
                :class="[orientation === 'portrait' ? 'mx-8' : 'my-8']"
            >
                <button @click="captureImage" class="w-16 h-16 bg-white border-4 border-gray-300 rounded-full relative flex items-center justify-center">
                    <div class="w-12 h-12 bg-white rounded-full"></div>
                </button>
            </div>
            <div class="flex-1 justify-center flex m-2 " :class="[orientation === 'portrait' ? 'flex-row' : 'flex-col']" @click="showCapabilities = true">
                <i class="fa fa-circle-info text-white opacity-80 text-2xl"></i>
            </div>
        </div>

        <div class="absolute left-8 right-8 bg-opacity-50 bg-black z-10 p-4 rounded-lg" v-if="showFocus" :class="[tools.includes('angle') ? 'top-20' : 'top-8']">
            <h1 class="text-sm font-bold mb-2 text-white">Focus Distance</h1>
            <input type="range" v-model="focusDistance" :min="minFocusDistance" step="0.1" :max="maxFocusDistance" @change="onUpdateFocus" class="w-full" />
        </div>

        <div class="fixed inset-0 bg-blue-400 bg-opacity-100 z-10 p-6" v-if="showCapabilities">
            <h1 class="text-lg font-bold mb-4">Camera Capabilities</h1>

            <p class="text-xs text-pretty">
                <p v-for="capability in capabilities" class="my-1">
                    <strong>{{capability.key}}:</strong>
                    {{prettyPrintCapability(capability)}}
                </p>

                <p v-html="debugStr"></p>
            </p>

            <button @click="showCapabilities = false" class="absolute top-4 right-4 ">
                <i class="fa fa-times text-2xl text-white"></i>
            </button>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        let track = null;
        let animationFrameId = null;

        createApp({
            setup() {
                const video = ref(null);
                const canvas = ref(null);
                const orientation = ref('portrait');
                const capabilities = ref(null);
                const tools = ref([]);
                const showCapabilities = ref(false);
                const showFocus = ref(false);
                const minFocusDistance = ref(0);
                const maxFocusDistance = ref(1);
                const focusDistance = ref(0);
                const iso = ref(400);
                const angle = ref(0);
                const debugStr = ref(null);
                const zoom = ref(null);
                let lastTouchDistance = null;

                onMounted(async () => {
                    if (DeviceMotionEvent?.requestPermission) await DeviceMotionEvent.requestPermission()

                    screen.orientation.addEventListener("change", () => {
                        onOrientationChange();
                        onLoadStream();
                    });

                    if (window.DeviceOrientationEvent) {
                        window.addEventListener("deviceorientation", (event) => {
                            debugStr.value = `orientation data: ${JSON.stringify(event)}`
                            if (event.beta !== null) {
                                angle.value = event.beta;
                            }
                        });
                    }

                    orientation.value = screen.orientation.type.split('-')[0] || 'portrait';
                    onLoadStream();
                });

                const onLoadStream = async () => {
                    const mediaStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", aspectRatio: orientation.value === 'landscape' ? 16/9 : 9/16,  resizeMode: 'crop-and-scale', focusMode: 'continuous' } });
                    video.value.srcObject = mediaStream;

                    track = mediaStream.getVideoTracks()[0];
                    const tc = track.getCapabilities();

                    const EXCLUDE_CAPABILITIES = ['deviceId', 'groupId'];
                    capabilities.value = Object
                        .keys(tc)
                        .filter(key => !EXCLUDE_CAPABILITIES.includes(key))
                        .map((key) => Object.assign({}, { key }, tc[key]));

                    tools.value = capabilities.value.map(capability => capability.key);

                    if (window.DeviceOrientationEvent) tools.value.push('angle');

                    if (capabilities['focusDistance']) {
                        minFocusDistance.value = capabilities['focusDistance'].min;
                        maxFocusDistance.value = capabilities['focusDistance'].max ?? 2;
                        focusDistance.value = capabilities['focusDistance'].min;
                    }
                };

                const onOrientationChange = () => {
                    if (screen.orientation.type.includes('landscape')) {
                        orientation.value = 'landscape';
                    } else {
                        orientation.value = 'portrait';
                    }
                }

                const captureImage = () => {
                    if (!video.value || !canvas.value) return;

                    const context = canvas.value.getContext('2d');

                    // Get viewport size
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;

                    // Get video aspect ratio and dimensions
                    const videoWidth = video.value.videoWidth;
                    const videoHeight = video.value.videoHeight;
                    const videoAspectRatio = videoWidth / videoHeight;
                    const viewportAspectRatio = viewportWidth / viewportHeight;

                    let cropWidth, cropHeight, startX, startY;

                    if (videoAspectRatio > viewportAspectRatio) {
                        cropHeight = videoHeight;
                        cropWidth = videoHeight * viewportAspectRatio;
                        startX = (videoWidth - cropWidth) / 2;
                        startY = 0;
                    } else {
                        cropWidth = videoWidth;
                        cropHeight = videoWidth / viewportAspectRatio;
                        startX = 0;
                        startY = (videoHeight - cropHeight) / 2;
                    }

                    // Set canvas size to match viewport
                    canvas.value.width = viewportWidth;
                    canvas.value.height = viewportHeight;

                    // Draw the cropped video frame onto the canvas
                    context.drawImage(
                        video.value,
                        startX, startY, cropWidth, cropHeight, // Source (video)
                        0, 0, viewportWidth, viewportHeight    // Destination (canvas)
                    );

                    // Convert to image
                    const imageData = canvas.value.toDataURL('image/jpg');
                    const a = document.createElement('a');
                    a.href = imageData;
                    a.download = `${new Date().getTime()}.jpg`;
                    a.click();
                };

                const changeIso = () => {
                    iso.value = iso.value < 800 ? iso.value + 100 : 100;
                    track.applyConstraints({advanced:[{iso: iso.value}]});
                }

                const updateZoom = () => {
                    if (track) track.applyConstraints({ advanced: [{ zoom: zoom.value }] });
                };

                const onTouchStart = (event) => {
                    if (event.touches.length === 2) {
                        lastTouchDistance = getTouchDistance(event.touches);
                        animationFrameId = requestAnimationFrame(updateZoom);
                    }
                };


                const getTouchDistance = (touches) => {
                    const dx = touches[0].pageX - touches[1].pageX;
                    const dy = touches[0].pageY - touches[1].pageY;
                    const dist = Math.hypot(dx, dy) / 2;

                    return dist;
                };

                const onTouchMove = (event) => {
                    if (event.touches.length === 2) {
                        event.preventDefault();
                        const newDistance = getTouchDistance(event.touches);
                        const zoomChange = newDistance / lastTouchDistance;

                        console.log(newDistance, lastTouchDistance, zoomChange)
                        zoom.value = Math.max(capabilities.value['zoom']?.min, Math.min(zoom.value * zoomChange, capabilities.value['zoom']?.max));
                        lastTouchDistance = newDistance;
                        updateZoom();
                    }
                };

                const onTouchEnd = () => {
                    lastTouchDistance = null;
                    cancelAnimationFrame(animationFrameId);
                };

                onUpdateFocus = (e) => {
                    if (track) {
                        focusDistance.value = e.target.value;
                        console.log(focusDistance.value)
                        track.applyConstraints({ advanced: [{ focusDistance: focusDistance.value }] });
                    }
                }

                const prettyPrintCapability = (capability) => {
                    return Object.keys(capability).filter((key) => key !== 'key').map(key => `${key}=${capability[key]}`).join(', ')
                }

                return { video, canvas, captureImage, orientation, capabilities, showCapabilities, prettyPrintCapability, iso, changeIso, tools, angle,debugStr, onTouchStart, onTouchMove, onTouchEnd, minFocusDistance, focusDistance, showFocus, onUpdateFocus, maxFocusDistance };
            }
        }).mount('#app');
    </script>
</body>
</html>
